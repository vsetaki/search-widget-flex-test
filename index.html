<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="block-1"></div>
        <div class="block-2"></div>
        <div class="block-3"></div>
        <div class="block-4"></div>
        <div class="block-5"></div>
    </div>
    <br><br>
    <br><br>
    <div id="sizes">
        <button>1200</button>
        <button>900</button>
        <button>440</button>
    </div>

    <script>
        const sizes = document.getElementById('sizes');
        const wrapper = document.getElementById('wrapper');
        sizes.addEventListener('click', function(event) {
            const { target } = event;
            if (target.nodeName === 'BUTTON') {
                wrapper.setAttribute('style', `width: ${target.innerText}px`);
            }
        });
        const observer = new MutationObserver(function(mutations){
            mutations.forEach(function(mutation) {
                if (wrapper.clientWidth < 960 && wrapper.clientWidth > 500) {
                    wrapper.classList.add('wrapper-medium');
                    wrapper.classList.remove('wrapper-small');
                } else if (wrapper.clientWidth <= 500) {
                    wrapper.classList.add('wrapper-small');
                    wrapper.classList.remove('wrapper-medium');
                } else {
                    wrapper.classList.remove('wrapper-small');
                    wrapper.classList.remove('wrapper-medium');
                }
                console.log(wrapper.clientWidth);
            });
        });

        observer.observe(wrapper, {attributes: true, attributeFilter: ['style']});
    </script>
</body>
</html>
